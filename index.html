<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Images Example</title>
</head>
<body>
  <!-- First image with just a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Second image with source and alt attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion with a large mane" 
  />

  <!-- Third image with source, alt, and title attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion with a large mane" 
    title="Lion in the wild"
  />
</body>
</html>
